<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --bg-rgba: 0,0,0;
  --bg-alpha: 0.36;
  --text-size: 34px;
  --gap: 12px;
  --padding: 10px 16px;
  --border-radius: 12px;
  --top-percent: 12%;
}

html, body { height: 100%; margin: 0; background: transparent; }

.overlay {
  position: fixed;
  top: var(--top-percent);
  left: -300px; /* start poza ekranem */
  display: flex;
  align-items: center;
  gap: var(--gap);
  padding: var(--padding);
  border-radius: var(--border-radius);
  background: rgba(var(--bg-rgba), var(--bg-alpha));
  color: #ffffff;
  font-family: "Montserrat", "Roboto", Arial, sans-serif;
  font-weight: 700;
  font-size: var(--text-size);
  pointer-events: none;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  transition: left 0.6s ease, opacity 0.6s ease;
  opacity: 0;
}

.overlay img {
  width: 64px;
  height: 64px;
  object-fit: contain;
  display: block;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5));
}
</style>
</head>
<body>
<div id="overlay" class="overlay">
  <img src="kick.png" alt="Kick">
  <div id="nick">Makusx</div>
</div>

<script>
const overlay = document.getElementById('overlay');

const SHOW_TIME = 15000; // 15 sekund na ekranie
const WAIT_TIME = 5000;   // 5 sekund przerwy

function cycleOverlay() {
  // pokaż overlay
  overlay.style.opacity = 1;
  overlay.style.left = '20px';

  // po SHOW_TIME schowaj overlay
  setTimeout(() => {
    overlay.style.left = '-300px';
    overlay.style.opacity = 0;

    // po WAIT_TIME wywołaj ponownie cykl
    setTimeout(cycleOverlay, WAIT_TIME);
  }, SHOW_TIME);
}

// start cyklu
setTimeout(cycleOverlay, 500);
</script>
</body>
</html>
