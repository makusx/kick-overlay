<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
html, body { height: 100%; margin: 0; background: transparent; }

.overlay {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 16px;
  border-radius: 12px;
  background: rgba(0,0,0,0.36);
  color: #fff;
  font-family: "Montserrat", "Roboto", Arial, sans-serif;
  font-weight: 700;
  font-size: 34px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.8s ease;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

.overlay img {
  width: 64px;
  height: 64px;
  object-fit: contain;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5));
}
</style>
</head>
<body>
<div id="overlay" class="overlay">
  <img src="kick.png" alt="Kick">
  <div id="nick">Makusx</div>
</div>

<script>
const overlay = document.getElementById('overlay');
const SHOW_TIME = 15000; // 15s widoczny
const WAIT_TIME = 5000;  // 5s przerwy

function cycleOverlay() {
  // pokaÅ¼ overlay
  overlay.style.opacity = 1;

  // po SHOW_TIME schowaj overlay
  setTimeout(() => {
    overlay.style.opacity = 0;

    // po WAIT_TIME uruchom ponownie cykl
    setTimeout(cycleOverlay, WAIT_TIME);
  }, SHOW_TIME);
}

// start cyklu
setTimeout(cycleOverlay, 500);
</script>
</body>
</html>
