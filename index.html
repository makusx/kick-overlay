<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --bg-rgba: 0,0,0;
  --bg-alpha: 0.36;
  --text-size: 34px;
  --gap: 12px;
  --padding: 10px 16px;
  --border-radius: 12px;
  --top-percent: 12%;
}

html, body { height: 100%; margin: 0; background: transparent; }

.overlay {
  position: fixed;
  top: var(--top-percent);
  left: -300px; /* start poza ekranem */
  display: flex;
  align-items: center;
  gap: var(--gap);
  padding: var(--padding);
  border-radius: var(--border-radius);
  background: rgba(var(--bg-rgba), var(--bg-alpha));
  color: #ffffff;
  font-family: "Montserrat", "Roboto", Arial, sans-serif;
  font-weight: 700;
